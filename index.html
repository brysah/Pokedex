<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/plugins.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Pokedex</title>
</head>

<body>

    <div class="modal">
        <div class="overlay"></div>
        <div class="box">
            <button class="close"><img src="img/close.svg"></button>
            <div class="left-container">
                <div class="icon"> <img src="img/icon-types/grass.svg"> </div>
                <div class="image"><img src="img/bulbasaur.svg"></div>
            </div>
            <div class="right-container">
                <div class="name">
                    <h2>Bulbasaur</h2>
                    <span>#001</span>
                </div>
                <ul class="type">
                    <li> <span class="tag-type grass">Grass</span></li>
                    <li> <span class="tag-type poison">Poison</span></li>
                </ul>
                <ul class="info">
                    <li>
                        <span>Height</span>
                        <strong>0.7m</strong>
                    </li>
                    <li>
                        <span>Weight</span>
                        <strong>6.9kg</strong>
                    </li>
                    <li>
                        <span>Abilities</span>
                        <strong>Overgrow</strong>
                    </li>
                </ul>
                <div class="weak">
                    <h4>Weaknesses</h4>
                    <ul>
                        <li>
                            <span class="tag-type fire">fire</span>
                            <span class="tag-type psychic">psychic</span>
                            <span class="tag-type flying">flying</span>
                            <span class="tag-type ice">ice</span>
                        </li>
                    </ul>
                </div>
                <div class="stats">
                    <h5>Stats</h5>
                    <div class="all">
                        <div class="item">
                            <span>HP</span>
                            <div class="bar-status">
                                <div class="bar"></div>
                                <ul class="separator">
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                </ul>
                            </div>
                        </div>

                        <div class="item">
                            <span>Attack</span>
                            <div class="bar-status">
                                <div class="bar"></div>
                                <ul class="separator">
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                </ul>
                            </div>
                        </div>

                        <div class="item">
                            <span>Defense</span>
                            <div class="bar-status">
                                <div class="bar"></div>
                                <ul class="separator">
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                </ul>
                            </div>
                        </div>

                        <div class="item">
                            <span>Sp. attack</span>
                            <div class="bar-status">
                                <div class="bar"></div>
                                <ul class="separator">
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                </ul>
                            </div>
                        </div>

                        <div class="item">
                            <span>Sp. defense</span>
                            <div class="bar-status">
                                <div class="bar"></div>
                                <ul class="separator">
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                </ul>
                            </div>
                        </div>

                        <div class="item">
                            <span>Speed</span>
                            <div class="bar-status">
                                <div class="bar"></div>
                                <ul class="separator">
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                </ul>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="plugin.js"></script>
    <script src="all.js"></script>
</body>

</html>
